<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <title>TS01372-GiaBao-bai4</title>

</head>
<body>
    <div class="container mt-5 mb-5">
    <h3 class="text-primary">Bài 4: Bài tập ứng dụng Modal</h3>
    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountModal">
        Tài khoản
    </button>

    <div class="modal fade" id="accountModal" tabindex="-1">
        <div class="modal-dialog modal-lg"> <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <ul class="nav nav-tabs" id="modalTab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#modal-register">Đăng ký</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#modal-login">Đăng nhập</button>
                        </li>
                    </ul>

                    <div class="tab-content pt-3">
                        <div class="tab-pane fade show active" id="modal-register">
                            <form>
                                <div class="mb-3"><label>Họ và Tên</label><input type="text" class="form-control"></div>
                                <div class="mb-3"><label>Email</label><input type="email" class="form-control"></div>
                                <div class="mb-3"><label>Mật Khẩu</label><input type="password" class="form-control"></div>
                                <div class="mb-3"><label>Giới Tính: </label> &nbsp;
                                    <input type="radio" name="modalGender" checked> Nam &nbsp;
                                    <input type="radio" name="modalGender"> Nữ
                                </div>
                                <div class="mb-3">
                                    <input type="checkbox"> Tôi đồng ý với các điều khoản
                                </div>
                                <button type="submit" class="btn btn-primary">Đăng Ký</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="modal-login">
                            <h4>Form Đăng nhập</h4>
                            <form>
                                <div class="mb-3"><label>Email</label><input type="email" class="form-control"></div>
                                <div class="mb-3"><label>Mật Khẩu</label><input type="password" class="form-control"></div>
                                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
